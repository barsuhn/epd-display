[package]
name = "display"
version = "0.1.0"
edition = "2024"

[dependencies]
embassy-rp = { version="0.4.0", features = ["rp2040", "unstable-pac", "critical-section-impl", "time-driver", "defmt"] }
embassy-executor = { version = "0.7.0", features = ["arch-cortex-m", "executor-interrupt", "executor-thread", "defmt"] }
embassy-futures = { version = "0.1.1", features = ["defmt"] }
embassy-sync = { version = "0.6.2", features = ["defmt"] }
embassy-time = { version = "0.4.0", features = ["defmt-timestamp-uptime", "defmt"] }
embassy-embedded-hal = { version = "0.3.0", features = ["defmt"] }
embedded-hal ="1.0.0"
embedded-hal-async = "1.0.0"

cortex-m = { version = "0.7.6", features = ["inline-asm"] }
cortex-m-rt = "0.7.5"

defmt = { version = "0.3" }
defmt-rtt = "0.4"
panic-probe = { version = "0.3.2", features = ["print-defmt"] }
portable-atomic = { version = "1.10.0", features = ["critical-section"] }
static_cell = "2.1.0"

embedded-graphics = { version = "0.8.1", features = ["defmt"] }

[lib]
name = "display"
path = "src/lib.rs"
test = false
doctest = false
bench = false

[[bin]]
name = "display"
path = "src/bin/main.rs"
test = false
doctest = false
bench = false

[profile.release]
debug = 2
lto = true
opt-level = 'z'

[profile.dev]
debug = 2
