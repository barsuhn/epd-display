[package]
name = "wifi-demo"
version = "0.1.0"
edition = "2024"

[features]
default = ["rp2040"]
rp2040 = ["embassy-rp/rp2040", "dep:portable-atomic", "epd-display/rp2040",]
rp2350 = ["embassy-rp/rp235xa", "embassy-rp/binary-info", "epd-display/rp2350",]

[dependencies]
epd-display = { path = "../epd-display" }
embassy-executor = { workspace = true }
embassy-time = { workspace = true }
embassy-rp = { workspace = true }

defmt = { workspace = true }
defmt-rtt = { workspace = true }
static_cell = { workspace = true }
portable-atomic = { workspace = true, optional = true }

cortex-m-rt = { workspace = true }
panic-probe = { workspace = true }

[[bin]]
name = "display"
path = "src/main.rs"
test = false
doctest = false
bench = false
